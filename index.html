<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Foto</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
    }

    .gallery img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Album Foto</h1>
    <div class="gallery">
        <img src="/images/foto1.png" alt="Foto 1">
        <img src="/images/foto2.png" alt="Foto 2">
        <img src="/images/foto3.png" alt="Foto 3">
        <img src="/images/foto4.png" alt="Foto 4">
        <img src="/images/foto5.png" alt="Foto 5">
        <img src="/images/6.jpg" alt="Foto 6">
        <img src="/images/7.jpg" alt="Foto 7">
        <img src="/images/8.png" alt="Foto 8">
        <img src="/images/9.jpeg" alt="Foto 9">
        <img src="/images/10.jpg" alt="Foto 10">
     
    </div>
</div>

</body>
</html>
